<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//spinner.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Openai Image Generator</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="./openai.png" alt="" class="logoImg">
                <h1>OpenAI Image Generator</h1>
            </div>
            <a class="openailink" href="https://platform.openai.com/docs/guides/images"><h2>OpenAI Docs</h2></a>
        </div>
    </header>
    <div class="formInput">
        <h2>Describe An Image</h2>
        <input type="text" id="prompt">
        <select name="imgSize" id="size">
            <option value="Small">Small</option>
            <option value="Medium" selected>Medium</option>
            <option value="Large">Large</option>
        </select>
        <button type="submit" class="button">Generate</button>
    </div>
    
    <div class="display">
        <div class="errorSection">
            <h2 class="msg"></h2>
        </div>
        <div class="imageSection">
            <img class="mainImg" src="./openai.png" alt="">
        </div>
    </div>
    <div class="spinner"></div>
    <script src="./scripts/main.js"></script>
</body>
</html>
